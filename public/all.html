<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Data and API</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="gridItem header">
      Charlie's Web
    </div>


    <script>
      getData();
      async function getData() {
        const response = await fetch('/api');
        const data = await response.json();
        console.log(data);
        for (item of data) {
          const root = document.createElement('div');
          root.textContent = `location: ${item.lat}, ${item.lngi}`;
          const date = document.createElement('div');
          const dateString = new Date(item.timestamp).toLocaleDateString();
          date.textContent = `Time: ${dateString}`;
          document.body.append(root, date);
        }
      }
    </script>

  </body>

</html>
