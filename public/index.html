<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Data and API</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="gridItem header">
      Charlie's Web
    </div>
    <div class="gridItem button" id="submit"><input type="button" value="Submit Details" onclick="submit()"></div>
    <div class="gridItem button" id="clear">
      <input type="button" value="Empty DB" onclick="emptyDB()">
    </div>
    <div class="gridItem" id="latitude">Latitude: <span id="latVal"></span>&deg;</div>
    <div class="gridItem" id="longitude">Longitude: <span id="longVal"></span>&deg;</div>

    <script>
      function submit() {
        if ('geolocation' in navigator) {
          console.log('geolocation available');
          navigator.geolocation.getCurrentPosition(async position => {
            const lat = position.coords.latitude;
            document.getElementById('latVal').textContent = lat;
            const lngi = position.coords.longitude;
            document.getElementById('longVal').textContent = lngi;

            const data = { lat, lngi };
            const options = {
              method: 'POST',
              headers: {
                "Content-Type": 'application/json'
              },
              body: JSON.stringify(data)

            }
            const response = await fetch('/api', options);
            const jsondata = await response.json();
            console.log(jsondata);
          });
        } else {
          console.log('geolocation ont available');
        }
      }

      function emptyDB() {
        console.log("Clear got to client");
        const cmd = { cmd: 'flush' };
        console.log(cmd);
        const options = {
          method: 'POST',
          headers: {
            "Content-Type": 'application/json'
          },
          body: JSON.stringify(cmd)
        }
        fetch('/clear', options).then(response => response.json()).then(data => {
          console.log('Success:', data);
        });
      }
    </script>

  </body>

</html>
